<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assegna Area a Curatore</title>
    <link rel="icon" href="/images/icons8-punta-della-matita-32.png" type="image/png" sizes="40x40">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url("https://www.uniroma3.it/assets/img/uniroma3_logo.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            border-color: #D32F2F;
            outline: none;
        }

        .btn {
            background-color: #D32F2F;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #B22222;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assegna Area a Curatore</h1>
        <form th:action="@{/admin/salvaAreaCuratore/{id}(id=${curatore.id})}" method="post">
            <div class="form-group">
                <label for="area">Seleziona un'area:</label>
                <select id="area" name="areaId" required>
                    <option value="">-- Seleziona un'area --</option>
                    <option th:each="area : ${aree}" th:value="${area.id}" th:text="${area.nome}"></option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn">Assegna Area</button>
                <a href="/admin/listaCuratori" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
