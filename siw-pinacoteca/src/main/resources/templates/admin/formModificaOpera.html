<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Opera</title>
    <link rel="icon" href="/images/icons8-punta-della-matita-32.png" type="image/png" sizes="40x40">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn {
            background-color: #D32F2F;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            transition: background 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #B22222;
        }

        .btn-secondary {
            background-color: gray;
        }

        .btn-secondary:hover {
            background-color: darkgray;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Modifica Opera</h1>
        <form th:action="@{/admin/salvaModificheOpera/{id}(id=${opera.id})}" method="post">
            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" name="titolo" th:value="${opera.titolo}" required>

            <label for="tecnica">Tecnica:</label>
            <input type="text" id="tecnica" name="tecnica" th:value="${opera.tecnica}" required>

            <label for="anno">Anno:</label>
            <input type="number" id="anno" name="anno" th:value="${opera.anno}" required>

            <label for="artista">Artista:</label>
            <select id="artista" name="artista.id">
                <option th:each="artista : ${artisti}" 
                        th:value="${artista.id}" 
                        th:text="${artista.nome}" 
                        th:selected="${artista.id == opera.artista.id}">
                </option>
            </select>

            <label for="collocazione">Collocazione:</label>
            <select id="collocazione" name="collocazione.id">
                <option th:each="area : ${collocazioni}" 
                        th:value="${area.id}" 
                        th:text="${area.nome}" 
                        th:selected="${area.id == opera.collocazione.id}">
                </option>
            </select>

            <button type="submit" class="btn">Salva Modifiche</button>
            <a href="/admin/listaOpere" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
</body>
</html>
