<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Curatori</title>
    <link rel="icon" href="/images/icons8-punta-della-matita-32.png" type="image/png" sizes="40x40">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url("https://www.uniroma3.it/assets/img/uniroma3_logo.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 90%;
            text-align: center;
            margin-bottom: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-color: #D32F2F;
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .nav-button {
            background-color: #B22222;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-button:hover {
            background-color: #8B0000;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons span {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto 30px auto;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #d1dbe1;
        }

        th {
            background-color: #B22222;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        .btn {
            background-color: #D32F2F;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #B22222;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            background-color: #D32F2F;
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            width: 45%;
            max-width: 350px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }

        .button-container a:hover {
            background-color: #B22222;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista delle Opere</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titolo</th>
                    <th>Tecnica</th>
                    <th>Anno</th>
                    <th>Artista</th>
                    <th>Collocazione</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="opera : ${opere}">
                    <td th:text="${opera.id}"></td>
                    <td th:text="${opera.titolo}"></td>
                    <td th:text="${opera.tecnica}"></td>
					<td th:text="${opera.anno}"></td>
                    <td th:text="${opera.artista.nome}"></td>
                    <td th:text="${opera.collocazione.nome}"></td>
                    
                    <td>
                        <a th:href="@{/admin/modificaOpera/{id}(id=${opera.id})}" class="btn btn-warning">Modifica</a>
                        <a th:href="@{/admin/eliminaOpera/{id}(id=${opera.id})}" class="btn btn-warning">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/admin/operazioniOpere" class="btn btn-primary">Torna al Menu</a>
    </div>
</body>
</html>
