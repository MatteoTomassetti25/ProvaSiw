<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Artista</title>
</head>
<body>
    <h1>Inserisci un nuovo Artista</h1>

    <!-- Messaggi di conferma o errore -->
    <div th:if="${messaggio}" style="color: green;">
        <p th:text="${messaggio}"></p>
    </div>

    <form th:action="@{/admin/salvaArtista}" method="post" th:object="${artista}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required minlength="2" maxlength="50"/>
        <br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" th:field="*{cognome}" required minlength="2" maxlength="50"/>
        <br><br>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" th:field="*{dataNascita}" required/>
        <br><br>

        <label for="luogoNascita">Luogo di Nascita:</label>
        <input type="text" id="luogoNascita" name="luogoNascita" th:field="*{luogoNascita}" required/>
        <br><br>

        <label for="dataMorte">Data di Morte (opzionale):</label>
        <input type="date" id="dataMorte" name="dataMorte" th:field="*{dataMorte}"/>
        <br><br>

        <button type="submit">Salva Artista</button>
    </form>

    <br>
    <a th:href="@{/admin/operazioniArtista}">Torna alle operazioni sugli artisti</a>
</body>
</html>
