<!DOCTYPE html>
<html>
<head>
    <title>Gestione Appunti</title>
	<link rel="icon" href="/images/icons8-pennello-32.png" type="image/png" sizes="40x40">
    <style>
        body {
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        /* NAVBAR */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #D32F2F;
            border-radius: 12px;
        }

        .nav-button {
            background-color: #B22222;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-button:hover {
            background-color: #8B0000;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons span {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }

        h1 {
            font-size: 32px;
            margin: 30px 0;
            color: #333;
        }

        /* Layout per bottoni in due colonne */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            background-color: #D32F2F;
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            width: 45%;
            max-width: 350px;
            font-weight: bold;
            transition: background 0.3s ease;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #B22222;
        }

        .container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 40px auto;
            display: block;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="container">

        <!-- NAVBAR -->
        <header>
            <a href="/" class="nav-button">Home</a>
            <div class="auth-buttons">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a href="/logout" class="nav-button">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="nav-button">Login</a>
                </div>
            </div>
        </header>

        <div><img src="/images/logoPinacoteca.jpeg"/></div>
        <h1>Gestione Opere</h1>

        <!-- Bottoni divisi in due colonne -->
        <div class="button-container">
            <a href="/admin/inserimentoCuratore">Inserisci Curatore</a>
			<a href="/admin/listaAssegnaArea">Assegna area</a>
            <a href="/admin/listaCuratori">Lista Curatori</a>
			
        </div>

    </div>
</body>
</html>
