<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Operazione</title>
	<link rel="icon" href="/images/icons8-punta-della-matita-32.png" type="image/png" sizes="40x40">
	<style>
					body {
					    background-color: #f0f0f0; /* Grigio chiaro */
					    background-image: url("https://www.uniroma3.it/assets/img/uniroma3_logo.png");
					    background-size: cover;
					    background-position: center;
					    display: flex;
					    flex-direction: column;
					    justify-content: center;
					    align-items: center;
					    min-height: 100vh;
					    margin: 0;
					    font-family: Arial, sans-serif;
					    padding: 20px;
					}

					/* Contenitore principale */
					.container {
					    background-color: #ffffff;
					    padding: 50px;
					    border-radius: 15px;
					    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
					    max-width: 1200px;
					    width: 90%;
					    text-align: center;
					    margin-bottom: 30px;
					}

					/* NAVBAR */
					header {
					    display: flex;
					    justify-content: space-between;
					    align-items: center;
					    width: 100%;
					    max-width: 1200px;
					    background-color: #D32F2F; /* Rosso */
					    padding: 10px 20px;
					    border-radius: 12px;
					    margin-bottom: 30px;
					}

					/* Pulsanti Navbar */
					.nav-button {
					    background-color: #B22222; /* Rosso scuro */
					    color: white;
					    padding: 14px 28px;
					    border-radius: 10px;
					    text-decoration: none;
					    font-size: 18px;
					    font-weight: bold;
					    transition: background 0.3s ease;
					    display: flex;
					    align-items: center;
					}

					.nav-button:hover {
					    background-color: #8B0000; /* Rosso ancora pi√π scuro */
					}

					/* Sezione Login/Logout */
					.auth-buttons {
					    display: flex;
					    align-items: center;
					}

					.auth-buttons span {
					    font-size: 18px;
					    font-weight: bold;
					    color: white;
					    margin-right: 15px;
					}

					/* Titolo */
					h1 {
					    font-size: 32px;
					    margin-bottom: 30px;
					    color: #333;
					}

					/* Tabelle */
					table {
					    width: 100%;
					    border-collapse: collapse;
					    margin: 0 auto 30px auto;
					}

					th, td {
					    padding: 15px;
					    text-align: center;
					    border-bottom: 1px solid #d1dbe1;
					}

					th {
					    background-color: #B22222; /* Rosso scuro */
					    color: white;
					    font-size: 18px;
					}

					td {
					    font-size: 16px;
					}

					/* Bottoni */
					.btn {
					    background-color: #D32F2F; /* Rosso */
					    color: white;
					    padding: 12px 25px;
					    border-radius: 8px;
					    text-decoration: none;
					    font-size: 16px;
					    font-weight: bold;
					    margin: 5px;
					    display: inline-block;
					    transition: background 0.3s ease;
					}

					.btn:hover {
					    background-color: #B22222; /* Rosso scuro */
					}

					.btn-warning {
					    background-color: #ffc107; /* Giallo per il pulsante Recensisci */
					    color: #333;
					}

					.btn-warning:hover {
					    background-color: #e0a800;
					}

					/* Layout bottoni in due colonne */
					.button-container {
					    display: flex;
					    flex-wrap: wrap;
					    justify-content: center;
					    gap: 20px;
					}

					.button-container a {
					    background-color: #D32F2F; /* Rosso */
					    color: white;
					    padding: 18px 35px;
					    border-radius: 12px;
					    text-decoration: none;
					    font-size: 18px;
					    display: inline-block;
					    width: 45%;
					    max-width: 350px;
					    font-weight: bold;
					    text-align: center;
					    transition: background 0.3s ease;
					}

					.button-container a:hover {
					    background-color: #B22222; /* Rosso scuro */
					}

					/* Utility */
					.text-center {
					    text-align: center;
					}

					.mt-4 {
					    margin-top: 20px;
					}


					</style>
</head>
<body>
    <h1>Conferma Salvataggio!</h1>
	
	<div class="text-center mt-4">
	            <a href="/" class="btn btn-primary">Torna al Menu</a>
	        </div>
</body>
</html>
